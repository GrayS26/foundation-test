	html,

		margin: 0px 0px 1rem 0px;
	}

		z-index: 50;
		background: linear-gradient(40deg, #000, #222, #000);

		height: 100vh;
		overflow: hidden;
		position: fixed;
		top: 0;
		left: 0;
		z-index: -1;

		border-radius: 50%;
		border-color: #f8d928;
	}

		left: 45%;

		left: 60%;

		left: 20%;

	}

		left: 70%;

	ul li:nth-child(7) {

		left: 80%;
		animation-delay: -2s;

		left: 45%;
		animation-delay: -7s;
	}

		left: 90%;

		0% {

			opacity: 1;
		}

			opacity: 0;
		}
